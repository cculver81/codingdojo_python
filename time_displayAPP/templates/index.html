<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"
    
    <!-- Latest compiled and minified Bootstrap CSS (20200310 - Jades Birthday!!!!) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Date & Time</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid text-center">
        <h2>Time Display Project</h2>
        <h4 class="text-muted">Date & Time</h4>
    </header>

    <main class="container text-center">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 outlined align-middle">
                <p>The current date & time is:</p>
            </div>
            <div class="col-sm-4"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 outlined">
                <h2>
                    <p>{{ fullDate }}</p>
                    <p>{{ time }}</p>
                </h2>
            </div>
            <div class="col-sm-4"></div>
        </div>    
    </main>
</body>
</html>
